# Basic
unbind C-b
set -g prefix C-a
bind C-a            send-prefix
bind -n M-\;        command-prompt
bind -n M-/         list-keys
bind -n M-d         detach
bind -n M-r         source-file ~/.tmux.conf
bind -n M-c         copy-mode
bind -n M-p         paste-buffer
bind -n M-a         send-prefix
# bind -T copy-mode-vi y send -X copy-pipe "xclip -sel clip -i"
set -g mode-keys vi
set -g status-keys emacs
set -g mouse on
set -g default-terminal "tmux-256color"
set -g renumber-windows on

# Window
bind -n M-t         new-window
bind -n M-l         next-window
bind -n M-h         previous-window
bind -n M-w         last-window
bind -n M-e         choose-window
bind -n M-s         split-window
bind -n M-v         split-window -h
bind -n M-0         select-window -t :=0
bind -n M-1         select-window -t :=1
bind -n M-2         select-window -t :=2
bind -n M-3         select-window -t :=3
bind -n M-4         select-window -t :=4
bind -n M-5         select-window -t :=5
bind -n M-6         select-window -t :=6
bind -n M-7         select-window -t :=7
bind -n M-8         select-window -t :=8
bind -n M-9         select-window -t :=9
bind -n M-n         command-prompt -I "#W" "rename-window '%%'" 
bind -n M-,       	swap-window -t -1
bind -n M-.       	swap-window -t +1
bind -n M-k         confirm-before -p "kill-window #W? (y/n)" kill-window  

# Pane
bind -n M-C-h       select-pane -L
bind -n M-C-j       select-pane -D
bind -n M-C-k       select-pane -U
bind -n M-C-l       select-pane -R
bind -n M-Left      resize-pane -L 
bind -n M-Down      resize-pane -D 
bind -n M-Up        resize-pane -U 
bind -n M-Right     resize-pane -R 

# Copy-mode-vi
bind -T copy-mode-vi C-j send-keys -X halfpage-down
bind -T copy-mode-vi C-k send-keys -X halfpage-up
bind -T copy-mode-vi r   send-keys -X rectangle-toggle

# Start window and pane from 1
set -g base-index 1
setw -g pane-base-index 1

# Auto set window title 
setw -g automatic-rename on
set -g set-titles on

# status bar
set -g status-interval 1
set -g status-justify centre
set -g status-left-length 60
set -g status-right-length 60
set -g status-position bottom
set -g status-left '#[fg=colour9][Bat: #(acpi | sed "s/,//g; s/Battery 0://; s/D[^ ]*/D/;\
                    s/C[^]/C s/U[^ ]*/U/; s/[F].*/F/" | cut -d " " -f 2-4)]'
set -g status-right '[%y/%m/%d %a #[fg=colour75]%H:%M:%S]'
set -g status-fg colour48
set -g status-bg default
set -g status-attr bold

# default window title colors
setw -g window-status-attr none
setw -g window-status-format '#[fg=colour37]#I:#W#F'

# active window title colors
setw -g window-status-current-bg default
setw -g window-status-current-attr bold
setw -g window-status-current-format '#[fg=yellow]#I:#W'

# bell
setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# command/message line colors
set -g message-fg yellow
set -g message-bg default
set -g message-attr bright



# Pane color
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

